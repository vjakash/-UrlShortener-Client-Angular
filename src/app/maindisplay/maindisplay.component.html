<div class="container mt-5" style="min-height: 50vh;">
    <!-- Toaster Container componet -->
    <app-toast-container aria-live="polite" aria-atomic="true"></app-toast-container>
    <!--  -->
    <div class="row mt-5" *ngIf="loader">
        <div class="col-lg-12  mt-5 text-center">
            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!loader && !userData.isVerified">
        <div class="col-lg-12">
            <div class="card text-center">
                <div class="card-header">
                    Alert
                </div>
                <div class="card-body">
                    <h5 class="card-title">Account not verified</h5>
                    <p class="card-text">Please verify the account by clicking the link sent to your E-mail id : {{userData.email}} <br> to continue using all the features of the application</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!loader && userData.isVerified">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 text-center">
            <div class="card bg-light mb-3 " style="max-width: 18rem;">
                <div class="card-header">Total Shortened URLs</div>
                <div class="card-body">
                    <h1 class="card-title">{{userData.urls.length}}</h1>
                </div>
            </div>
        </div>
        <div class="col-lg-4 text-center">
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">Total URLs Hits</div>
                <div class="card-body">
                    <h1 class="card-title">{{totalHit}}</h1>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="row text-center">
        <div class="col-lg-12 text-center">
            <div>
                <canvas #canvas id="canvas" height="50" width="150" [hidden]="loader && !userData.isVerified"></canvas>
            </div>
        </div>
    </div>
</div>
